<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Prompt</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 120px;
      }
      button {
        margin-top: 8px;
        padding: 6px 12px;
      }
      pre {

    <script src="popup.js"></script>
